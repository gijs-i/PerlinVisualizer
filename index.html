<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="gijsnoise.js"></script>
    <script src="three.js"></script>
    <script src="ui.js"></script>
</head>

<body>
	<script src="noise_visualizer.js"></script>
    <div class="menu">
        <div class="item">
            <input type="range" class="slider" id="frequency" min="0" max="0.2" step="0.001" value="0.1">
            <p>Noise frequentie</p>
        </div>
        <div class="item">
            <input type="range" class="slider" id="height" min="0" max="4" step="0.001" value="1">
            <p>Noise hoogte</p>
        </div>
        <div class="item">
            <input type="range" class="slider" id="xPos" min="-0.2" max="0.2" step="0.01" value="0">
            <p>Noise x translatie snelheid</p>
        </div>
        <div class="item">
            <input type="range" class="slider" id="yPos" min="-0.2" max="0.2" step="0.01" value="0">
            <p>Noise y translatie snelheid</p>
        </div>
        <div class="item">
            <input type="range" class="slider" id="rotation" min="-1" max="1" step="0.1" value="0">
            <p>Draaisnelheid</p>
        </div>
    </div>
</body>

</html>
