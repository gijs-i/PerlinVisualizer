<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="perlin_noise.js"></script>
    <script src="mouse_input.js"></script>
    <script src="three.js"></script>
</head>

<body>
	<script src="noise_visualizer_3D.js"></script>
    <div class="menu">
        <p>Noise frequentie</p>
        <div class="item">
            <input type="range" class="slider" id="frequency" min="0" max="0.1" step="0.001" value="0.02">
            <p id="freqOut">0.02</p>
        </div>
        <p>Noise opvulling</p>
        <div class="item">
            <input type="range" class="slider" id="threshhold" min="0" max="1" step="0.01" value="0.5">
            <p id="threshholdOut">50%</p>
        </div>
        <p>Kubus resolutie (een te hoge resolutie kan traag zijn)</p>
        <div class="item">
            <input type="range" class="slider" id="dimensions" min="16" max="256" step="1" value="128">
            <p id="dimensionsOut">128</p>
        </div>
        <p>Visualisatie programma</p>
        <div class="item">
            <select id="dropdown">
                <option value="3D">Noise3D visualisatie</option>
                <option value="2D">Noise2D visualisatie</option>
            </select>
        </div>
    </div>
</body>

</html>
